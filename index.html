<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Item List</title>
		<link rel="stylesheet" href="style.css"/>
		<script defer src="script/get.js"></script>
		<script defer src="script/main.js"></script>
		<script defer src="script/modal.js"></script>
		<script defer src="script/theme.js"></script>
		<script defer src="script/validate.js"></script>
		<link rel="icon" href="#">
	</head>
	<body>
		<div class="background">
			<div id="container">
				<div class="wrapper center">
					<div>Restaurant</div>
				</div>
				<hr>
				<div class="wrapper">
					<div id="openButton">Add New Item</div>
					<div id="deleteAllItems">Delete All Items</div>
				</div>
				<hr>
				<ul id="itemList"></ul>
				<div class="wrapper">
					<div>Tip %</div>
					<div class="wrapper">
						<select id="tipPercentage">
							<option selected>0</option>
							<option>5</option>
							<option>10</option>
							<option>15</option>
							<option>20</option>
						</select>
						<span>%</span>
					</div>
				</div>
				<hr>
				<div class="wrapper">
					<div>Total Amount</div>
					<div class="wrapper">
						<span>$</span>
						<div id="totalAmount">0</div>
					</div>
				</div>
				<div class="wrapper">
					<div>Tip</div>
					<div class="wrapper">
						<span>$</span>
						<div id="tipAmount">0</div>
					</div>
				</div>
				<div id="changeThemeButton"><img id="changeThemeImg" src="photos/theme-black.svg" alt="white"></div>
			</div>
			<div id="modal">
				<form>
					<label>Item:</label>
					<input type="text" id="newItem" placeholder="none">
					<br>
					<label>Price:</label>
					<input type="number" id="newItemPrice"  placeholder="0">
					<div id="error"></div>
					<hr>
					<button type="submit" id="addButton">Add Item </button>
					<div id="closeButton">&times;</div> 
				</form>
			</div>
			<div id="overlay"></div>
		</div>
	</body>
</html>
